<input type="file" #inputbox (change)="onFileSelected($event)" />
<hr>
<table>
  <thead>
    <tr class="tr">
      <th *ngFor="let title of title">{{ title }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of dataInTheCSV">
      <td *ngFor="let item of data | keyvalue: removeOrder">
        {{ item.value }}
      </td>
    </tr>
  </tbody>
</table>
